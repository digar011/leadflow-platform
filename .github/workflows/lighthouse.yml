name: Lighthouse Audit

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: lighthouse-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
      SUPABASE_SERVICE_ROLE_KEY: placeholder-service-role-key
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci

      - name: Build project
        run: npm run build

      - name: Start server
        run: |
          npm start &
          sleep 5

      - name: Install Lighthouse CLI
        run: npm install -g @lhci/cli@latest

      - name: Run Lighthouse audits
        run: |
          lhci collect --url=http://localhost:3000/ \
                       --url=http://localhost:3000/pricing \
                       --url=http://localhost:3000/login \
                       --url=http://localhost:3000/register \
                       --url=http://localhost:3000/forgot-password \
                       --numberOfRuns=3

      - name: Assert Lighthouse scores
        run: |
          lhci assert --preset=lighthouse:recommended \
                      --assert.assertions.categories:performance=off \
                      --assert.assertions.categories:accessibility=warn \
                      --assert.assertions.categories:best-practices=warn \
                      --assert.assertions.categories:seo=warn || true

      - name: Upload Lighthouse results
        run: lhci upload --target=filesystem --outputDir=./lighthouse-results

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: lighthouse-results/
          retention-days: 14

      - name: Generate summary
        if: always()
        run: node scripts/lighthouse-summary.mjs
